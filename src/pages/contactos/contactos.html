<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
    <button ion-button (click)="receptorUid()">UID</button>

    <!-- Formulario -->
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col col-12 col-sm-9 col-md-8 col-lg-6 col-xl-6>
          <ion-list no-lines>
            <button ion-item *ngFor="let contacto of contacts" (click)="toContactoPage(contacto.uid)">
              <ion-card>
                <ion-card-content>
                  <ion-title align=center>{{contacto.firstName}} {{contacto.lastName }}</ion-title>
                  <p align=center>{{contacto.cargo}}</p>
                </ion-card-content>
              </ion-card>
            </button>  
          </ion-list>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
